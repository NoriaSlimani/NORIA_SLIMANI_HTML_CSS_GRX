<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Meeting - Creep's Games</title>
    <link rel="stylesheet" href="styles/meeting.css" />
  </head>
  <body>
    <header>
      <div class="header__logo">
        <a href="index.html">
          <img src="images/logo.png" alt="logo" />
        </a>
      </div>
      <nav class="header__nav">
        <a href="products.html">Our products</a>
        <a href="testimonials.html">Testimonials</a>
        <a href="meeting.html">Meeting</a>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="cart.html">Cart</a>
      </nav>
    </header>
    <main>
      <section class="section__meeting">
        <div class="section__meeting__text">
          <h1>Make an appointment today !</h1>
        </div>
      </section>
      <section class="section__meeting__form">
        <form action="meeting.html" method="post">
          <div class="form__row">
            <div class="form__division">
              <label for="firstName">First Name</label>
              <input
                type="text"
                id="first-name"
                name="firstName"
                placeholder="Your first name"
              />
            </div>
            <div class="form__division">
              <label for="LastName">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="LastName"
                placeholder="Your last name"
              />
            </div>
          </div>

          <div class="form__division">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your email"
            />
          </div>
          <div class="form__division">
            <label for="meeting-time">Choose a time for your appointment</label>
            <input
              type="datetime-local"
              id="meeting-time"
              name="meeting-time"
            />
          </div>
          <div class="form__division">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Your message"
            ></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer__social">
        <a href="https://www.facebook.com/creepsgames/"
          ><img src="images/facebook.png" alt="facebook"
        /></a>
        <a href="https://www.instagram.com/creepsgames/"
          ><img src="images/instagram.png" alt="instagram"
        /></a>
        <a href="https://twitter.com/creepsgames"
          ><img src="images/twitter.png" alt="twitter"
        /></a>
      </div>

      <div class="footer__bottom">
        <div class="footer__copyright">
          <p>Â© 2023 Creep's Games, Inc. All rights reserved</p>
        </div>
        <div class="footer__nav">
          <a href="">Legal notices</a>
          <a href="">Contact us</a>
        </div>
      </div>
    </footer>
  </body>
</html>
